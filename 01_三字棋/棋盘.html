<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="board"></div>
</body>
</html>

<script>
    // 棋盘3*3布局，使用二维数组表示
    // 棋盘三种状态: 空0 圈2 叉1
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ];

    let color = 1;

    // 画出棋盘
    function show() {
        let board = document.getElementById('board');
        // 先把磁盘上的内容清空重新画
        board.innerHTML = "";
        
        for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.innerText = pattern[j][i] == 2 ? "X" :
                    pattern[j][i] == 1 ? "O" : "";
                // 格子事件监听
                cell.addEventListener("click", () => move(j, i));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement('br'));
        }
    }

    function move(x, y) {
        pattern[y][x] = color;
        // 判断胜负
        if(check(pattern, color)) {
            alert(color == 2 ? 'X is winner': 'O is winner');
        }
        // 使得全局变量在1和2之间转换
        color = 3 - color;
        show();
        if(willWin(pattern, color)) {
            console.log(color == 2 ? 'X will win!' : 'O will win!')
        }
    }

    function check() {
        // 三行
        for(let i = 0; i < 3; i++) {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[i][j] !== color) {
                    win = false;
                }
            }
            if(win)
                return true;
        }
        // 三列
        for(let i = 0; i < 3; i++) {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][i] !== color) {
                    win = false;
                }
            }
            if(win) 
                return true
        }
        // 斜向
        {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][2 - j] !== color) {
                    win = false;
                }
            }
            if(win)
                return true;
        }
        // 反斜向
        {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][j] !== color) {
                    win = false;
                }
            }
            if(win)
                return true;
        }
        return false;
    }

    // 循环遍历每一个空节点
    function willWin(pattern, color) {
        for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++) {
                // 位置不空跳过
                if(pattern[i][j])
                    continue;
                // 位置空了
                let tmp = clone(pattern);
                // 给空位置设置一个值，代入check函数计算
                tmp[i][j] = color;
                if(check(tmp, color)) {
                    return true;
                }
            }
        }
    }

    // 深度克隆
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    show(pattern);
</script>

<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;
        
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
